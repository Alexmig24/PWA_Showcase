<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/app.css" />
  <title>Quick Jot</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
  <link rel="manifest" href="./manifest.webmanifest.json">
  <link rel="icon" type="image/png" href="./src/assets/icons/icon-128x128.png">
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="src/js/app.js"></script>
  <script defer src="src/js/notes.js"></script>
  <script defer src="src/js/ui.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Quick Jot</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">home</i>
          Ir a la página Principal
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">post_add</i>
          Notas Rápidas
        </a>
        <div class="mdl-navigation__link app--install" id="banner-install">
          <i class="material-icons mdl-color-text--primary">app_settings_alt</i>
          Instalar App
        </div>
      </nav>
    </div>
    
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Formulario para agregar notas -->
        <div id="add-note-section" class="add-note-modal">
          <div class="add-note-content mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Nueva Nota</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="note-title">
                <label class="mdl-textfield__label" for="note-title">Título</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" id="note-text" rows="5"></textarea>
                <label class="mdl-textfield__label" for="note-text">Descripción</label>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button id="btn-save-note" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Guardar
              </button>
              <button id="btn-cancel-note" class="mdl-button mdl-js-button mdl-button--raised">
                Cancelar
              </button>
            </div>
          </div>
        </div>
        
        <!-- Lista de notas -->
        <div id="notes-container" class="notes-grid mdl-grid"></div>
        
        <!-- Mensaje cuando no hay notas -->
        <div id="empty-notes" class="empty-notes-message">
          <i class="material-icons">note_add</i>
          <p>No hay notas aún. ¡Agrega tu primera nota!</p>
        </div>
      </div>
      
      <!-- Botón flotante -->
      <button id="btn-add-note" class="add-note-fab mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
    </main>
  </div>
</body>
</html>
